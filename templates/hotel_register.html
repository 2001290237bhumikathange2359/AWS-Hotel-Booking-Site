<!DOCTYPE html>
<html>
<head>
    <title>Hotel Registration</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- REGISTRATION CARD -->
<div class="card">
    <h2>Register Your Hotel</h2>

    {% if message %}
        <p style="color:red; font-weight:bold;">
            {{ message }}
        </p>
    {% endif %}

    <form method="POST">
        <input type="text" name="hotel_name" placeholder="Hotel Name" required>
        <input type="text" name="owner_name" placeholder="Owner Name" required>
        <input type="text" name="username" placeholder="Login Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Register Hotel</button>
    </form>

    <p style="margin-top:15px;">
        Already registered?
        <a href="/login/hotel">Login here</a>
    </p>
</div>

</body>
</html>
