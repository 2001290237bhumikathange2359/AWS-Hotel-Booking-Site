
<!DOCTYPE html>
<html>
<head>
    <title>Hotels Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card">
        <div class="form-box">
            <h2>Hotel Owner Login</h2>
            <form method="POST">
                <input name="hotel_id" placeholder="Hotel ID" required>
                <input type="text" name="username" placeholder="Login Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" onclick="updateHotelProfile()">Enter</button>
            </form>
        </div>
    </div>
</body>
</html>
