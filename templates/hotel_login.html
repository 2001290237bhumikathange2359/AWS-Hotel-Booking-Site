
<!DOCTYPE html>
<html>
<head>
    <title>Hotels Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="card">
        <div class="form-box">
            <h2>Hotel Owner Login</h2>
            <form method="POST">
                <input name="hotel_id" placeholder="Hotel ID" required>
                <input type="text" name="username" placeholder="Login Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" onclick="updateHotelProfile()">Enter</button>
            </form>
        </div>
    </div>
    
    <!-- HOTELS -->
{% if hotels %}
    {% for hotel in hotels %}
    <div class="card {% if hotel.get('online') == False %}offline{% endif %}">
        <h3>{{ hotel.hotel_name }}</h3>
        <p>⭐ {{ hotel.rating }}</p>
        <p>{{ hotel.room_type }}</p>
        <p>₹{{ hotel.price }}</p>

        {% if hotel.get('online', True) %}
            <a href="{{ url_for('booking', hotel_id=hotel.hotel_id) }}">
                <button>Book Now</button>
            </a>
        {% else %}
            <button disabled>Currently Offline</button>
        {% endif %}
    </div>
    {% endfor %}
{% else %}
    <div class="card">
        <h3>No hotels available</h3>
    </div>
{% endif %}
<script src="script.js"></script>

</body>
</html>
